<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stairs Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .header-bar { background-color: transparent; }
        .container { padding: 20px; font-family: Arial, sans-serif; }
        #stairs-display { font-size: 24px; margin: 10px 0; }
        input { padding: 5px; margin-right: 10px; }
        button { padding: 5px 10px; margin-right: 5px; }
        .secondary { background-color: #ccc; }
    </style>
</head>
<body>
    <div id="overlay" onclick="closeNav()"></div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">ðŸ“Š Dashboard</a>
        <a href="profile.html">ðŸ‘¤ User Profile</a>
        <a href="water.html">ðŸ’§ Water Tracker</a>
        <a href="sedentary.html">ðŸª‘ Sedentary Timer</a>
        <a href="stairs.html" style="color: white;">ðŸªœ Stairs Tracker</a>
        <a href="sleep.html">ðŸ˜´ Sleep Manager</a>
    </div>

    <div class="header-bar">
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
    </div>

    <div class="container">
        <h2>ðŸªœ Stairs Tracker</h2>
        <p>Click +1 every time you complete one floor, or enter floors to calculate stairs.</p>

        <!-- æŒ‰ +1 æ¨“å±¤ -->
        <div>
            <button id="add-floor-btn">+1 Floor</button>
            <button id="reset-floor-btn" class="secondary">Reset Count</button>
        </div>

        <div id="stairs-display">0 Floors / 0 Stairs</div>

        <!-- è¼¸å…¥æ¨“å±¤è‡ªå‹•ç®—æ¨“æ¢¯ -->
        <div style="margin-top: 15px;">
            <input type="number" id="floor-input" placeholder="Enter floors" min="0">
            <button id="calculate-btn">Calculate Stairs</button>
        </div>
    </div>

    <script>
        // å´é‚Šæ¬„åŠŸèƒ½
        function openNav() { 
            document.getElementById("mySidenav").style.width = "250px"; 
            document.getElementById("overlay").style.display = "block"; 
        }
        function closeNav() { 
            document.getElementById("mySidenav").style.width = "0"; 
            document.getElementById("overlay").style.display = "none"; 
        }

        const stairsPerFloor = 20; // æ¯å±¤æ¨“æ¢¯æ•¸
        let floors = 0;

        const addBtn = document.getElementById('add-floor-btn');
        const resetBtn = document.getElementById('reset-floor-btn');
        const display = document.getElementById('stairs-display');

        const input = document.getElementById('floor-input');
        const calculateBtn = document.getElementById('calculate-btn');

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const totalStairs = floors * stairsPerFloor;
            display.textContent = `${floors} Floor${floors === 1 ? '' : 's'} / ${totalStairs} Stairs`;
        }

        // +1 æ¨“å±¤æŒ‰éˆ•
        addBtn.addEventListener('click', () => {
            floors++;
            updateDisplay();
        });

        // é‡ç½®
        resetBtn.addEventListener('click', () => {
            floors = 0;
            updateDisplay();
        });

        // è¼¸å…¥æ¨“å±¤è‡ªå‹•ç®—æ¨“æ¢¯
        calculateBtn.addEventListener('click', () => {
            const inputFloors = parseInt(input.value) || 0;
            floors = inputFloors;
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
