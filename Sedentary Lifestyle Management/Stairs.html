<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stairs Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>.header-bar { background-color: transparent; }</style>
</head>
<body>
    <div id="overlay" onclick="closeNav()"></div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">ğŸ“Š Dashboard</a>
        <a href="profile.html">ğŸ‘¤ User Profile</a>
        <a href="water.html">ğŸ’§ Water Tracker</a>
        <a href="sedentary.html">ğŸª‘ Sedentary Timer</a>
        <a href="stairs.html" style="color: white;">ğŸªœ Stairs Tracker</a>
        <a href="sleep.html">ğŸ˜´ Sleep Manager</a>
    </div>

    <div class="header-bar">
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
    </div>

    <div class="container" style="margin-top: 0;">
        <h2>ğŸªœ Stairs Tracker</h2>
        <p>Click the button every time you complete one floor.</p>

        <div id="stairs-display">0 Floors</div>

        <button id="add-floor-btn">+1 Floor</button>
        <button id="reset-floor-btn" class="secondary">Reset Count</button>
    </div>

    <script>
        function openNav() { 
            document.getElementById("mySidenav").style.width = "250px"; 
            document.getElementById("overlay").style.display = "block"; 
        }
        function closeNav() { 
            document.getElementById("mySidenav").style.width = "0"; 
            document.getElementById("overlay").style.display = "none"; 
        }

        const addBtn = document.getElementById('add-floor-btn');
        const resetBtn = document.getElementById('reset-floor-btn');
        const display = document.getElementById('stairs-display');

        let floors = 0;

        function updateDisplay() {
            display.textContent = `${floors} Floor${floors === 1 ? '' : 's'}`;
        }

        addBtn.addEventListener('click', () => {
            floors++;
            updateDisplay();
        });

        resetBtn.addEventListener('click', () => {
            floors = 0;
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
